box:
  id: golang
  ports: 3000
dev:
  steps:
    - internal/watch:
       code: |
        go build ./...
        ./source
       reload: true

build:
  box: golang
  steps:
    # lint 
    - wercker/golint
    # setup the workspace
    - setup-go-workspace:
        package-dir: github.com/moos3/checkIp
    # install all the dep tools
    - script:
        name: install go tools
        code: |
          go get -u -v github.com/golang/dep
          go get -u -v github.com/golang/dep/cmd/dep
    # install all the depens
    - script:
        name: install dependencies
        code: |
          dep ensure
    # test
    - script:
      name: go test
      code: |
        go test ./...
    # build
    - script:
      name: go build
      code: CGO_ENABLED=0 go build -a -ldflags '-s' -installsuffix cgo -o app ./...
    # copy bin
    - script:
      name: copy binary
      code: cp app "$WERCKER_OUTPUT_DIR"
deploy-app:
    box: golang
    steps:
      - script:
        name: test
        code: |
          echo "Hello World"
      # ship to quay
      - internal/docker-scratch-push:
        username: $QUAY_USERNAME
        password: $QUAY_PASSWORD
        cmd: ./app
        tag: $WERCKER_GIT_COMMIT
        ports: "3000"
        repository:: quay.io/moos3/checkip
        registry: https://quay.io
      # ship to docker
      - internal/docker-scratch-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        cmd: ./app
        tag: $WERCKER_GIT_COMMIT
        ports: "3000"
        repository:: moos3/checkip
        registry: https://hub.docker.com
